<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Books-R-Us | Log In/Sign Up</title>
    <link rel="stylesheet" href="login-register-styles.css">
  </head>
  <body>
    <div class="login-signup">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">Log In</button>
          <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
        </div>

        <form id ="login" class="login-input-group">
          <input type="text" class="input-field" placeholder="Username" required>
          <input type="password" class="input-field" placeholder="Password" required>
          <p>Welcome back!</p>
          <button type="submit" class="submit-btn">Login</button>

        </form>

        <form id="signup" class="signup-input-group">
          <input type="Email" class="input-field" placeholder="Email" required>
          <input type="text" class="input-field" placeholder="First Name" required>
          <input type="text" class="input-field" placeholder="Last Name" required>
          <input type="text" class="input-field" placeholder="Phone Number" required>
          <input type="text" class="input-field" placeholder="Username" required>
          <input type="password" class="input-field" placeholder="Password" required>
          <input type="text" class="input-field" placeholder="Confirm Password" required>
          <p>Welcome to the Books-R-Us family!</p>
          <button type="submit" class="submit-btn">Sign Up</button>
        </form>

      </div>
    </div>

    <!-- lets the login/signup move along with its elements !-->
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("signup");
      var z = document.getElementById("btn");

      function signup() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }

      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
      }
    </script>
  </body>
</html>
